				const file = profileImageInput.files[0];
				if (file) {
					const reader = new FileReader();
					reader.onload = function (e) {
						profileImagePreview.src = e.target.result;
					};
					reader.readAsDataURL(file);
				}
			});

						countrySelect.appendChild(option);
