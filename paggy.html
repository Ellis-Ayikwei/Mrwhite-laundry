<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<title>My Account</title>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
		/>
		<style>
			/* Reset some default styles */
			body,
			h1,
			h2,
			h3,
			p,
			ul,
			li {
				margin: 0;
				padding: 0;
			}

			/* Common styles */
			body {
				font-family: Arial, sans-serif;
			}

			/* Header */
			header {
				background-color: #1877f2;
				color: white;
				padding: 10px 20px;
				text-align: center;
			}

			/* Main Content */
			.container {
				max-width: 900px;
				margin: 20px auto;
				padding: 20px;
				border: 1px solid #ccc;
				border-radius: 10px;
				box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
			}

			/* Account Info */
			.account-info {
				margin-top: 20px;
				text-align: center;
			}

			.profile-image {
				max-height: 400px;
				border-radius: 2%;
				margin: 0 auto;
			}

			.upload-btn-wrapper {
				position: relative;
				overflow: hidden;
				display: inline-block;
				margin-top: 10px;
			}

			.btn {
				display: flex;
				align-items: center;
				border: 2px solid gray;
				color: gray;
				background-color: white;
				padding: 8px 20px;
				border-radius: 8px;
				font-size: 14px;
				font-weight: bold;
			}

			.btn i {
				margin-right: 5px;
			}

			.upload-btn-wrapper input[type="file"] {
				font-size: 100px;
				position: absolute;
				left: 0;
				top: 0;
				opacity: 0;
				cursor: pointer;
			}

			/* Password Reset */
			.password-reset {
				margin-top: 20px;
				text-align: center;
			}

			.password-reset input[type="password"] {
				width: 100%;
				padding: 10px;
				margin-top: 10px;
			}

			.password-reset .btn {
				margin-top: 10px;
			}
		</style>
	</head>
	<body>
		<header>
			<h1>My Account</h1>
		</header>

		<div id="my_account">
			<div class="container">
				<div class="the_AcountDetails">
					<h2>Account Information</h2>
					<div class="account-info">
						<img
							class="profile-image"
							id="profile-preview"
							src="default-profile.jpg"
							alt="Profile Image"
						/>
						<p>Name Joh Jeff</p>
						<p>Name Joh Jeff</p>
						<p>Name Joh Jeff</p>
						<p>Name Joh Jeff</p>
						<p>Name Joh Jeff</p>
						<div class="upload-btn-wrapper">
							<button class="btn">
								<i class="fas fa-upload"></i> Upload new image
							</button>
							<input
								type="file"
								name="profile-image"
								id="profile-image-input"
								accept="image/*"
							/>
						</div>
					</div>
					<div class="password-reset">
						<h3>Password Reset</h3>
						<button class="btn">
							<i class="fas fa-key"></i> Reset Password
						</button>
						<button class="btn">
							<i class="fas fa-key"></i> Reset Password
						</button>
						<button class="btn">
							<i class="fas fa-key"></i> Reset Password
						</button>
					</div>
				</div>
			</div>
		</div>

		<script>
			const profileImageInput = document.getElementById("profile-image-input");
			const profileImagePreview = document.getElementById("profile-preview");

			profileImageInput.addEventListener("change", function () {
				const file = profileImageInput.files[0];
				if (file) {
					const reader = new FileReader();
					reader.onload = function (e) {
						profileImagePreview.src = e.target.result;
					};
					reader.readAsDataURL(file);
				}
			});
		</script>
	</body>
</html>
